<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Registrarse</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<style>
		.Contenedor_Formulario{
			width:50%;
			height:50%;
			background-image :url('img/Nebula_Red.png'); 
			border:2px;
			border-color:white;
			border-style:solid; 
			margin:0 auto;
			display: flex; 
			align-items: center;	
		}
		.Formulario{
			flex:1;
		}
		.Contenedor_Formulario > div
		{
			margin:auto;
			flex:1;
			display: grid;
			place-items: center;
		}
		.Contenedor_Formulario > img
		{
			margin:auto;
		}
	</style>
	<script>
		function getRandomInt(max) 
		{
		  return Math.floor(Math.random() * max);
		}

		function ImagenRandom()
		{
			var ContenedorImagen = document.getElementById("Imagen_Formulario");
			var NumImagen = getRandomInt(2);
			switch(NumImagen)
			{
				case 0:
				{
					ContenedorImagen.setAttribute("src","img/Logo_1.png");
					break;
				}
				
				case 1:
				{
					ContenedorImagen.setAttribute("src","img/Spaceships.png");
					break;
				}
			}
		}
	</script>
</head>

<body class="Contenedor_Principal" onload="ImagenRandom()">
	<div class="BarraMenu">
		<header class="Cabezera">
			<a href="index.html"><img alt="Logo" src="img/Heavensward Logo.png" style="padding-top:40px"></a>
		</header>
		
		<nav class="Navegación">
			<ul>
				<li><a href="game.html">Jugar</a></li>
				<li><a href="gameplay.html">Gameplay</a></li>
				<li><a href="stats.html">Estadísticas</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</div>
	
	<main class="Contenido_Principal" style="display: grid;place-items: center">
		<div class="Contenedor_Formulario">
			<form class="Formulario">
				<h1 style="margin-top:0px">Registrarse</h1>
		 		<label for="Usuario"><b>Usuario:</b></label>
		 		<input required type="text" id="Usuario" name="Usuario">
		 		<br>
		 		<label for="Password"><b>Contraseña:</b></label>
		 		<input required type="password" id="Password" name="Password">
		 		<br>
		 		<label for="ConfirmPassword"><b>Confirmar Contraseña:</b></label>
		 		<input required type="password" id="ConfirmPassword" name="ConfirmPassword">
		 		<br>		 		
		 		<button type="submit">Registrar Usuario</button>	 		
		 	</form>	
		 	<div>
		 		<img id="Imagen_Formulario" src="" alt="Ships">;
		 	</div>
		</div>
	</main >

	<footer class="Pie_Pagina">
		© 2024 Christian Dael Silis Silvestre. Todos los derechos reservados		
	</footer>
	
</body>

</html>
